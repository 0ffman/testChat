<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>testChat</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="page-wrapper">
      <header class="login-header">
        <h1 class="login-heading">Chat</h1>
        <img class="chat-icon" src="img/chat-icon.png" alt="Chat-logo" width="95" height="95">
      </header>
      <section class="login-entry">
        <h2 class="visually-hidden">Форма входа в чат</h2>
        <form action="342" class="login-form">
          <div class="form-wrapper">
            <div class="row__username">
              <label for="username">Username</label>
              <input id="username" name="username" type="text" placeholder="andrea@app.com">
            </div>
            <div class="row__password">
              <label for="password">Password</label>
              <input id="password" name="password" type="password">
            </div>
          </div>
          <button class="login-button">Get Started</button>
        </form>
        <p class="login__entry-text">Not Registered? <a href="" class="login__entry-link">Create Account</a></p>
      </section>
    </div>
  </body>
</html>
